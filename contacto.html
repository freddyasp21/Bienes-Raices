<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienes Raices</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="/">
                    <img src="img/logo.svg" alt="Logotipo de Bienes Raices">
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div> <!-- contenedor-->
        </div>
    </header>

    <h2 class="fw-300 centrar-texto">Contacto</h2>

    <img src="img/destacada3.jpg" alt="Imagen Principal">

    <main class="contenedor section contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llena el formulario de contacto</h2>

        <form action="">

            <fieldset>

                <legend>Información Personal</legend>

                <label for="Nombre">Nombre:</label>
                <input type="text" id="nombre">

                <label for="Email">E-mail</label>
                <input type="email" id="email" required>

                <label for="Telefono">Teléfono</label>
                <input type="tel" id="telefono" required>

                <label for="Mensaje">Mensaje: </label>
                <textarea id="mensaje"></textarea>

            </fieldset>

            <fieldset>

                <legend>Información sobre Propiedad</legend>

                <label for="opciones">Vende o Compra</label>
                <select id="opciones">
                    <option disable selected>>-- Seleccione --<< /option>
                    <option value="Compra">Compra</option>
                    <option value="Vende">Vende</option>
                </select>

                <label for="cantidad">>Cantidad:</label>
                <input type="number" min="0">

            </fieldset>

            <fieldset>

                <legend>Contacto</legend>

                <p>Como desea ser Contactado:</p>

                <label for="telefono"></label>
                <input type="radio" name="contacto" id="telefono" value="telefono">

                <label for="correo">E-mail</label>
                <input type="radio" name="contacto" id="correo" value="correo">

                <p>Si elegió Teléfono, elija la fecha y la hora</p>

                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">

                <label for="hora">Hora:</label>
                <input type="time" id="hora" min="9:00" max="18:00">

            </fieldset>
            <input type="submit" class="boton boton-verde">
        </form>
    </main>

    <footer class="site-footer section">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>

            <p class="copyright">Todos los Derechos Reservados &copy;</p>
        </div>

    </footer>

</body>

</html>
